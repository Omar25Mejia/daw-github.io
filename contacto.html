	<center>
	<div id="contenedor">
		<h1>Complete el Formulario y especifique el servicio requerido </h1>
		<div><img src="logo.jpg"></div>
		<br>
		<br>
		<div id="form">

			<form action="#" id="" >
				<div class="row">

					<!-- First Name -->
					<div class="input-group col-lg-8 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 border-md border-right-0">
								
							</span>
						</div>
						<input id="firstName" type="text" name="firstname" placeholder="Nombre"
							class="form-control bg-white border-left-0 border-md">
					</div>

					<!-- Last Name -->
					<div class="input-group col-lg-8 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 border-md border-right-0">
								
							</span>
						</div>
						<input id="lastName" type="text" name="lastname" placeholder="Apellido"
							class="form-control bg-white border-left-0 border-md">
					</div>
					<!-- Email Address -->
					<div class="input-group col-lg-8 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 border-md border-right-0">
								
							</span>
						</div>
						<input id="email" name="email" placeholder="Correo Electrónico"
							class="form-control bg-white border-left-0 border-md">
					</div>

					<!-- Phone Number -->
					<div class="input-group col-lg-8 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 border-md border-right-0">
								
							</span>
						</div>

						<input id="phoneNumber" type="tel" name="phone" placeholder="Número de teléfono (xxxx-xxxx)"
							class="form-control bg-white border-md border-left-0 pl-3">
					</div>

					<!-- Suggestion -->
					<div class="input-group col-lg-8 mb-4">
						<div class="input-group-prepend">
							<span class="input-group-text bg-white px-4 border-md border-right-0">
								
							</span>
						</div>

						<input id="Suggestion" type="suggestion" name="suggestion" placeholder="Escriba aqui sus sugerencias"
							class="form-control bg-white border-md border-left-0 pl-3">
							
					</div>
				</div>
				</div>
			</form>
			<button onclick="Mymensaje()" type="button" class="btn btn-secondary btn-lg">Enviar Formulario</button>
